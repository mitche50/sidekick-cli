name: Validate skills

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Validate module structure
        run: |
          set -euo pipefail
          for dir in skills/*/ ; do
            if [ -f "${dir}SKILL.md" ]; then
              test -f "${dir}sidekick.module.json"
              test -f "${dir}playbook.md"
              test -f "${dir}snippets/kernel.md"
            fi
          done

      - name: Smoke test CLI
        run: node .github/scripts/test-cli.js

      - name: Unit tests
        run: npm test

  validate-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Smoke test CLI (Windows)
        run: node .github/scripts/test-cli.js

      - name: Unit tests (Windows)
        run: npm test
